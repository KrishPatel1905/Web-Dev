<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<style>
  body { background-color: #f3f4f6; }
  .strength-bar { height: 6px; border-radius: 4px; background-color: #e5e7eb; margin-top: 4px; }
  .strength-fill { height: 6px; border-radius: 4px; transition: width 0.3s; }
</style>
</head>
<body class="flex justify-center items-center min-h-screen">
<div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register</h2>
  <form id="registrationForm" class="space-y-4">
    <div>
      <label class="block text-gray-700">Full Name</label>
      <input type="text" name="fullname" id="fullname" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block text-gray-700">Email</label>
      <input type="email" name="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block text-gray-700">Password</label>
      <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      <div class="strength-bar">
        <div id="strengthFill" class="strength-fill w-0"></div>
      </div>
    </div>
    <div>
      <label class="block text-gray-700">Confirm Password</label>
      <input type="password" name="confirmPassword" id="confirmPassword" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md font-semibold">Register</button>
    </div>
  </form>
</div>

<script>
const form = document.getElementById('registrationForm');
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirmPassword');
const strengthFill = document.getElementById('strengthFill');

password.addEventListener('input', () => {
  const val = password.value;
  let strength = 0;
  if(val.length >= 6) strength++;
  if(/[A-Z]/.test(val)) strength++;
  if(/[0-9]/.test(val)) strength++;
  if(/[^A-Za-z0-9]/.test(val)) strength++;
  const width = (strength / 4) * 100;
  strengthFill.style.width = width + '%';
  if(strength <= 1) strengthFill.style.backgroundColor = 'red';
  else if(strength === 2) strengthFill.style.backgroundColor = 'orange';
  else if(strength === 3) strengthFill.style.backgroundColor = 'yellow';
  else strengthFill.style.backgroundColor = 'green';
});

form.addEventListener('submit', e => {
  e.preventDefault();
  const fullname = document.getElementById('fullname').value.trim();
  const email = document.getElementById('email').value.trim();
  const pass = password.value;
  const confirmPass = confirmPassword.value;
  
  if(fullname.length < 3){
    alert('Full Name must be at least 3 characters.');
    return;
  }
  if(!/\S+@\S+\.\S+/.test(email)){
    alert('Enter a valid email.');
    return;
  }
  if(pass.length < 6){
    alert('Password must be at least 6 characters.');
    return;
  }
  if(pass !== confirmPass){
    alert('Passwords do not match.');
    return;
  }
  alert('Registration successful!');
  form.reset();
  strengthFill.style.width = '0';
});
</script>
</body>
</html>

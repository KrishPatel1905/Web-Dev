<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events & Student Profiles</title>
    <style>
                       body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #eef2f3, #dfe9f3);
    margin: 0;
    padding: 0;
    color: #333;
}

h2 {
    text-align: center;
    margin-top: 30px;
    font-size: 28px;
    color: #222;
    font-weight: 600;
}

.container {
    display: flex;
    gap: 40px;
    justify-content: center;
    margin: 40px auto;
    flex-wrap: wrap;
    max-width: 1000px;
}

.list {
    background: #fff;
    border-radius: 12px;
    padding: 25px 20px;
    width: 350px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.list:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
}

h3 {
    margin-top: 0;
    font-size: 22px;
    color: #007bff;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 8px;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    padding: 10px 14px;
    border-bottom: 1px solid #f1f1f1;
    transition: all 0.2s ease-in-out;
    font-size: 15px;
}

li:last-child {
    border-bottom: none;
}

li:hover {
    background: #f8fbff;
    padding-left: 18px;
    cursor: pointer;
    color: #007bff;
}

.sort-btn {
    margin-bottom: 12px;
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    background: linear-gradient(135deg, #007bff, #0056d2);
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.3s ease, transform 0.2s ease;
}

.sort-btn:hover {
    background: linear-gradient(135deg, #0056d2, #003f9e);
    transform: translateY(-2px);
}

.pagination {
    margin-top: 12px;
    text-align: center;
}

.pagination button {
    margin: 0 4px;
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
    background: #eaeaea;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
}

.pagination button:hover:not(.active):not(:disabled) {
    background: #d6d6d6;
}

.pagination button.active,
.pagination button:disabled {
    background: #007bff;
    color: #fff;
    font-weight: bold;
    cursor: default;
}

</style>
</head>
<body>
    <h2 style="text-align:center;">Events & Student Profiles</h2>
    <div class="container">
        <div class="list">
            <h3>Events</h3>
            <button class="sort-btn" id="sortEvents">Sort by Name</button>
            <ul id="eventList"></ul>
            <div class="pagination" id="eventPagination"></div>
        </div>
        <div class="list">
            <h3>Students</h3>
            <button class="sort-btn" id="sortStudents">Sort by Name</button>
            <ul id="studentList"></ul>
            <div class="pagination" id="studentPagination"></div>
        </div>
    </div>
    <script>
        // Mock JSON data
        const eventsJSON = `[
            {"id":1,"name":"Hackathon","date":"2025-09-20"},
            {"id":2,"name":"Workshop","date":"2025-09-22"},
            {"id":3,"name":"Seminar","date":"2025-09-25"},
            {"id":4,"name":"Webinar","date":"2025-09-28"},
            {"id":5,"name":"Meetup","date":"2025-09-30"}
        ]`;

        const studentsJSON = `[
            {"id":101,"name":"Alice","course":"BCA"},
            {"id":102,"name":"Bob","course":"BSc"},
            {"id":103,"name":"Charlie","course":"MCA"},
            {"id":104,"name":"David","course":"BTech"},
            {"id":105,"name":"Eva","course":"MBA"}
        ]`;

        // Parse JSON
        let events = JSON.parse(eventsJSON);
        let students = JSON.parse(studentsJSON);

        // Pagination logic
        function paginate(array, page_size, page_number) {
            return array.slice((page_number - 1) * page_size, page_number * page_size);
        }

        // Render list with pagination
        function renderList(array, listId, paginationId, pageSize = 2) {
            let currentPage = 1;
            const totalPages = Math.ceil(array.length / pageSize);

            function showPage(page) {
                currentPage = page;
                const items = paginate(array, pageSize, currentPage);
                const listElem = document.getElementById(listId);
                listElem.innerHTML = '';
                items.forEach(obj => {
                    let li = document.createElement('li');
                    li.textContent = Object.values(obj).join(' | ');
                    listElem.appendChild(li);
                });
                renderPagination();
            }

            function renderPagination() {
                const pagElem = document.getElementById(paginationId);
                pagElem.innerHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    let btn = document.createElement('button');
                    btn.textContent = i;
                    btn.className = (i === currentPage) ? 'active' : '';
                    btn.disabled = (i === currentPage);
                    btn.onclick = () => showPage(i);
                    pagElem.appendChild(btn);
                }
            }

            showPage(1);

            // Return showPage for external use (sorting)
            return showPage;
        }

        // Modular rendering
        const showEventsPage = renderList(events, 'eventList', 'eventPagination');
        const showStudentsPage = renderList(students, 'studentList', 'studentPagination');

        // Sorting functionality
        document.getElementById('sortEvents').onclick = function() {
            events.sort((a, b) => a.name.localeCompare(b.name));
            showEventsPage(1);
        };
        document.getElementById('sortStudents').onclick = function() {
            students.sort((a, b) => a.name.localeCompare(b.name));
            showStudentsPage(1);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classy Registration Form</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 400px;
}
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}
input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
}
input:focus {
    border-color: #764ba2;
    box-shadow: 0 0 8px rgba(118,75,162,0.3);
    outline: none;
}
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #764ba2;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background-color: #667eea;
}
.strength-bar {
    width: 100%;
    height: 6px;
    background: #eee;
    border-radius: 5px;
    margin-top: 5px;
}
.strength-fill {
    height: 6px;
    border-radius: 5px;
    width: 0;
    transition: width 0.3s;
}
.error {
    color: red;
    font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
<h2>Register</h2>
<form id="form">
    <input type="text" id="fullname" placeholder="Full Name" required>
    <div id="nameError" class="error"></div>
    
    <input type="email" id="email" placeholder="Email" required>
    <div id="emailError" class="error"></div>
    
    <input type="password" id="password" placeholder="Password" required>
    <div class="strength-bar"><div id="strengthFill" class="strength-fill"></div></div>
    
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <div id="confirmError" class="error"></div>
    
    <button type="submit">Register</button>
</form>
</div>

<script>
const form = document.getElementById('form');
const fullname = document.getElementById('fullname');
const email = document.getElementById('email');
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirmPassword');
const strengthFill = document.getElementById('strengthFill');
const nameError = document.getElementById('nameError');
const emailError = document.getElementById('emailError');
const confirmError = document.getElementById('confirmError');

password.addEventListener('input', () => {
    const val = password.value;
    let strength = 0;
    if(val.length >= 6) strength++;
    if(/[A-Z]/.test(val)) strength++;
    if(/[0-9]/.test(val)) strength++;
    if(/[^A-Za-z0-9]/.test(val)) strength++;
    const width = (strength / 4) * 100;
    strengthFill.style.width = width + '%';
    if(strength <= 1) strengthFill.style.background = 'red';
    else if(strength === 2) strengthFill.style.background = 'orange';
    else if(strength === 3) strengthFill.style.background = 'yellowgreen';
    else strengthFill.style.background = 'green';
});

form.addEventListener('submit', e => {
    e.preventDefault();
    let valid = true;
    
    if(fullname.value.trim().length < 3){
        nameError.textContent = 'Full Name must be at least 3 characters.';
        valid = false;
    } else nameError.textContent = '';
    
    if(!/\S+@\S+\.\S+/.test(email.value)){
        emailError.textContent = 'Enter a valid email.';
        valid = false;
    } else emailError.textContent = '';
    
    if(password.value.length < 6){
        alert('Password must be at least 6 characters.');
        valid = false;
    }
    
    if(password.value !== confirmPassword.value){
        confirmError.textContent = 'Passwords do not match.';
        valid = false;
    } else confirmError.textContent = '';
    
    if(valid){
        alert('Registration successful!');
        form.reset();
        strengthFill.style.width = '0';
    }
});
</script>
</body>
</html>
